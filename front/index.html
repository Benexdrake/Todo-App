<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/index.js" defer ></script>
    <title>Todo App</title>
</head>
<body>
    <h1 class="title">Meine Todo Liste</h1>
    <div class="main">
        <div class="input_block">
            <form action="">
                <input type="text" name="add_todo_input" id="add_todo_input">
                <select name="priority" id="priority">
                    <option value="1" style="background-color: red;">Priority 1</option>
                    <option value="2" style="background-color: yellow;">Priority 2</option>
                    <option value="3" style="background-color: green;">Priority 3</option>
                </select>
                <input type="date" name="" id="input_date">
                <button type="submit" id="add_todo">Submit</button>
            </form>
        </div>
        <div class="todos_block">
            <ol id="todo_list"></ol>
        </div>
    </div>
</body>
</html>
